<!DOCTYPE html>
<html>
<head>
<title>Arithmetic Operations</title>

<script>
function calculate(operation) {
    var value1 = parseInt(document.getElementById('num1').value);
    var value2 = parseInt(document.getElementById('num2').value);
    var result = 0;
	
	if(operation==="add")
	{
		result=value1+value2;
	}else if(operation==="subtract")
	{
		result=value1-value2;
	}else if(operation==="multiply")
	{
		result=value1*value2;
	}else if(operation==="divide")
	{
		result=value1/value2;
	}
    
    document.getElementById('output').value = result;
}
</script>
</head>
<body>

<table>
	<tr>
		<td><h2>Here You Can Peform All Arthematic operations</h2></td>
	</tr>
    <tr>
        <td>First Number : <input type="text" id="num1" placeholder="Enter first number"></td>
    </tr>
	<tr>
		<td>Second Number : <input type="text" id="num2" placeholder="Enter second number"></td><br>
	</tr>
	<tr>
		<td>Result : <input type="text" id="output" placeholder="Result" readonly></td><br>
	</tr>
	
	<tr>
		<td><p>Options You Have For Calculations </p></td>
	</tr>
        <tr><td><button onclick="calculate('add')">Sum</button></td><br></tr>
        <tr><td><button onclick="calculate('subtract')">Subtract</button></td><br></tr>
        <tr><td><button onclick="calculate('multiply')">Multiply</button></td></tr>
        <tr><td><button onclick="calculate('divide')">Divide</button></td></tr>
  
</table>

</body>
</html>
