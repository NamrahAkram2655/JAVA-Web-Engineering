<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Successfully</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("https://images.unsplash.com/photo-1576500187448-5d5074d4a1f5");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        color: #333;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 450px;
        width: 80%;
    }

    h2 {
        font-size: 2rem;
        color: #28a745;
        margin-bottom: 20px;
    }

    .message {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 30px;
    }

    a {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #0056b3;
    }

    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }

        h2 {
            font-size: 1.6rem;
        }

        .message {
            font-size: 1rem;
        }

        a {
            padding: 8px 16px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Login Successfully</h2>
        <p class="message">Welcome back! You can now proceed to your dashboard.</p>
        <a href="Dashboard.html">Go to Dashboard</a>
    </div>
</body>
</html>
